<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bet Bola - Home</title>
    <link rel="stylesheet" href="{% static "css/materialize.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-wrapper green-ge">
            <a href="#!" class="brand-logo white-text">Bet Bola</a>
            <a href="#" data-activates="mobile-menu" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">

                <li>
                    <span class="welcome">Seja bem vindo, Pablo </span>

                </li>
                <li>
                    <a href="#modal-register" class="waves-effect waves-light btn white grey-text text-darken-4 modal-trigger">
                        Sair</a>
                </li>


            </ul>
            <ul class="side-nav" id="mobile-menu">

                <li>
                    <span class="welcome">Seja bem vindo, Pablo </span>
                </li>
                <li>
                    <a href="cadastro.html" class="waves-effect waves-light btn white grey-text text-darken-4 round">Sair</a>
                </li>

            </ul>

        </div>
    </nav>

    <main>
        <div class="col s12 center-align">
            <div class="subnav green-bb">
                <span class="right white-text time">11:30</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align hide-on-large-only">
                <ul class="collapsible" data-collapsible="accordion">

                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">assistant_photo</i>Menu</div>
                        <div class="collapsible-body white">
                            <ul class="championship-list">

                                <li class="center-align">
                                    <a href="#" class="">Minhas Apostas</a>
                                </li>
                                <li class="center-align">
                                    <a href="#" class="">Mudar Senha</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>

                <!-- Mobile menus -->
            </div>
            <!-- row -->
            <div class="row main-section">
                <div class="col s2 hide-on-med-and-down white hoverable">

                    <!-- Championship List Menu-->
                    <div class="championship-header blue-c white-text center-align">
                        Menu
                    </div>
                    <ul class="championship-list">
                        <li class="center-align valign-wrapper">
                            <!-- <i class="material-icons">chevron_right</i> -->
                            <a href="#">Minhas Apostas</a>
                        </li>
                        <li class="center-align">
                            <a href="#" class="">Mudar Senha</a>
                        </li>
                    </ul>

                </div>
                <div class="col s12 l6 offset-l1">
                    <div class="row change-pass white">
                        <form class="col s12" action="login">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="old-password" type="password" class="validate">
                                    <label for="old-password">Senha Antiga</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Nova senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light btn-bet-submit right" type="submit">Mudar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--
                <div class="col s2 hide-on-med-and-down hoverable white">
                
                </div>
            -->
                <!-- end ticket col -->
            </div>
    </main>

    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/materialize.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static "js/home.js" %}"></script>

</body>

</html>
