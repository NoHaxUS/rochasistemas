{% load i18n %}
<div class="row">
    <div class="col l12 s12 m12">
        <div class="divider"></div>
        <label>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</label>
      <select class="admin-filter" placeholder="{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}">
            {% for choice in choices %}
              <option value="{{ choice.query_string|iriencode }}"{% if choice.selected %} selected{% endif %}>{{ choice.display }}</option>
            {% endfor %}
        </select>
    </div>
</div>
